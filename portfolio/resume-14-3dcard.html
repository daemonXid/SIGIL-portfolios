<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Resume | 3D Card Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        ::view-transition-old(root), ::view-transition-new(root) { animation-duration: 0.4s; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            color: #fff; min-height: 100vh; perspective: 1000px; }
        .card-3d { transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-3d:hover { transform: rotateY(-5deg) rotateX(5deg) translateZ(30px); }
        .card-inner { background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .card-shadow { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5), 0 0 100px rgba(99, 102, 241, 0.1); }
        .float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .gradient-text { background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glow-ring { box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3), 0 0 40px rgba(99, 102, 241, 0.4); }
    </style>
</head>

    <!-- Premium Enhancements: Lenis & View Transitions -->
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis({ duration: 1.2, easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), orientation: 'vertical', smoothWheel: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        if ('startViewTransition' in document) {
            document.addEventListener('click', (e) => {
                const link = e.target.closest('a[href]');
                if (!link || link.target === '_blank' || link.getAttribute('href').startsWith('#')) return;
                e.preventDefault();
                document.startViewTransition(() => { window.location.href = link.href; });
            });
        }
    </script>
    <a href="../index.html" class="fixed bottom-8 right-8 z-50 bg-black/80 text-white px-6 py-3 rounded-full text-sm font-bold backdrop-blur-md border border-white/20 hover:scale-110 transition-transform flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>

    </a>
