<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåä DAEMON Fluid Simulation | SIGIL Component</title>
    <meta name="description" content="WebGL2 GPU-based fluid dynamics simulation - DAEMON SIGIL Component">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåä</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --daemon-primary: #8b5cf6;
            --daemon-secondary: #06b6d4;
            --daemon-accent: #f472b6;
            --daemon-dark: #0a0a14;
            --daemon-surface: #12121f;
            --daemon-border: rgba(139, 92, 246, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--daemon-dark);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
        }
        
        #fluid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        .control-panel {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(18, 18, 31, 0.9);
            backdrop-filter: blur(24px);
            border: 1px solid var(--daemon-border);
            border-radius: 1.25rem;
            padding: 1.5rem;
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.05),
                0 8px 40px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(139, 92, 246, 0.1);
            z-index: 100;
        }
        
        .control-panel::-webkit-scrollbar {
            width: 4px;
        }
        
        .control-panel::-webkit-scrollbar-thumb {
            background: var(--daemon-primary);
            border-radius: 2px;
        }
        
        .logo-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--daemon-primary), var(--daemon-secondary));
            padding: 0.35rem 0.9rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 2px 12px rgba(139, 92, 246, 0.4);
        }
        
        .section-title {
            color: #a5b4fc;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 1rem 0 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(139, 92, 246, 0.15);
        }
        
        .slider-container {
            margin-bottom: 0.9rem;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.8rem;
            margin-bottom: 0.4rem;
        }
        
        .slider-value {
            color: var(--daemon-secondary);
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }
        
        input[type="range"] {
            width: 100%;
            height: 5px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            transition: background 0.2s;
        }
        
        input[type="range"]:hover {
            background: rgba(139, 92, 246, 0.3);
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--daemon-primary), var(--daemon-secondary));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.5);
            transition: transform 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }
        
        .btn-action {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--daemon-primary), var(--daemon-accent));
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(139, 92, 246, 0.4);
        }
        
        .btn-action:active {
            transform: scale(0.98);
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .color-btn {
            position: relative;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 0.65rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .color-btn:hover {
            transform: scale(1.05);
        }
        
        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 12px rgba(255,255,255,0.3);
        }
        
        .color-plasma { background: linear-gradient(135deg, #1a0020, #0077ff); }
        .color-ocean { background: linear-gradient(135deg, #001a33, #00b3cc); }
        .color-fire { background: linear-gradient(135deg, #330000, #ff6600); }
        .color-neon { background: linear-gradient(135deg, #660080, #00ff66); }
        .color-aurora { background: linear-gradient(135deg, #1a0033, #00cc66); }
        .color-sunset { background: linear-gradient(135deg, #260016, #ff9933); }
        .color-cosmic { background: linear-gradient(135deg, #0d0026, #cc99ff); }
        .color-matrix { background: linear-gradient(135deg, #001a00, #00ff33); }
        
        .stats-bar {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }
        
        .stat-badge {
            background: rgba(18, 18, 31, 0.9);
            backdrop-filter: blur(16px);
            padding: 0.6rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--daemon-border);
            font-size: 0.8rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-value {
            color: var(--daemon-secondary);
            font-weight: 600;
            font-family: monospace;
        }
        
        .webgl-badge {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.65rem;
            font-weight: 700;
        }
        
        .instructions {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(18, 18, 31, 0.9);
            backdrop-filter: blur(16px);
            padding: 0.8rem 1.2rem;
            border-radius: 0.75rem;
            color: #94a3b8;
            font-size: 0.75rem;
            border: 1px solid var(--daemon-border);
            max-width: 220px;
            text-align: center;
            line-height: 1.6;
            z-index: 100;
        }
        
        kbd {
            background: rgba(139, 92, 246, 0.2);
            padding: 0.15rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-family: monospace;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        @media (max-width: 640px) {
            .control-panel {
                top: auto;
                bottom: 5rem;
                right: 0.5rem;
                left: 0.5rem;
                min-width: auto;
                max-height: 50vh;
                padding: 1rem;
            }
            
            .stats-bar {
                bottom: 0.5rem;
                left: 0.5rem;
                gap: 0.5rem;
            }
            
            .stat-badge {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
            }
            
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body x-data="fluidApp()">
    <!-- WebGL Canvas -->
    <canvas id="fluid-canvas"></canvas>
    
    <!-- Control Panel -->
    <div class="control-panel" x-show="showControls" x-transition.opacity.duration.200ms>
        <div class="logo-badge">
            <span>üòà</span>
            <span>DAEMON SIGIL</span>
        </div>
        
        <h2 class="text-white text-lg font-bold flex items-center gap-2">
            üåä Fluid Simulation
            <span class="webgl-badge" x-text="webglVersion"></span>
        </h2>
        
        <!-- Quality -->
        <div class="section-title">Performance</div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Quality Preset</span>
                <span class="slider-value" x-text="qualityLabels[quality]"></span>
            </div>
            <input type="range" min="0" max="4" step="1" x-model="quality" @input="updateQuality()">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Solver Iterations</span>
                <span class="slider-value" x-text="solverIterations"></span>
            </div>
            <input type="range" min="4" max="40" step="2" x-model="solverIterations" @input="updateSettings()">
        </div>
        
        <!-- Visual -->
        <div class="section-title">Visual Effects</div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Dye Intensity</span>
                <span class="slider-value" x-text="parseFloat(dyeIntensity).toFixed(1)"></span>
            </div>
            <input type="range" min="0.3" max="3.0" step="0.1" x-model="dyeIntensity" @input="updateSettings()">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Force Radius</span>
                <span class="slider-value" x-text="parseFloat(forceRadius).toFixed(3)"></span>
            </div>
            <input type="range" min="0.005" max="0.05" step="0.003" x-model="forceRadius" @input="updateSettings()">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Particle Speed</span>
                <span class="slider-value" x-text="parseFloat(particleSpeed).toFixed(1)"></span>
            </div>
            <input type="range" min="0.5" max="2.0" step="0.1" x-model="particleSpeed" @input="updateSettings()">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Dye Decay</span>
                <span class="slider-value" x-text="parseFloat(dyeDecay).toFixed(2)"></span>
            </div>
            <input type="range" min="0.90" max="0.995" step="0.005" x-model="dyeDecay" @input="updateSettings()">
        </div>
        
        <!-- Color Mode -->
        <div class="section-title">Color Palette</div>
        
        <div class="color-grid">
            <template x-for="(name, idx) in colorModes" :key="idx">
                <button 
                    class="color-btn"
                    :class="[`color-${name.toLowerCase()}`, colorMode == idx ? 'active' : '']"
                    @click="colorMode = idx; updateSettings()"
                    x-text="name">
                </button>
            </template>
        </div>
        
        <!-- Actions -->
        <div class="section-title">Actions</div>
        
        <button class="btn-action" @click="resetSimulation()">
            <span>üîÑ</span>
            <span>Reset Simulation</span>
        </button>
    </div>
    
    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat-badge">
            FPS: <span class="stat-value" x-text="fps"></span>
        </div>
        <div class="stat-badge">
            Particles: <span class="stat-value" x-text="particleCount.toLocaleString()"></span>
        </div>
    </div>
    
    <!-- Instructions -->
    <div class="instructions" x-show="showControls">
        üñ±Ô∏è ÎßàÏö∞Ïä§/ÌÑ∞ÏπòÎ°ú ÎìúÎûòÍ∑∏ÌïòÏÑ∏Ïöî<br>
        <kbd>H</kbd> Ìå®ÎÑê Ïà®Í∏∞Í∏∞ <kbd>R</kbd> Î¶¨ÏÖã
    </div>

    <!-- Fluid Simulation Engine -->
    <script src="./fluid-engine.js"></script>
    
    <!-- Alpine.js App -->
    <script>
        function fluidApp() {
            return {
                // UI State
                showControls: true,
                fps: 60,
                particleCount: 262144,
                webglVersion: 'WebGL2',
                
                // Settings
                quality: 2,
                solverIterations: 20,
                dyeIntensity: 1.2,
                forceRadius: 0.018,
                particleSpeed: 1.0,
                dyeDecay: 0.98,
                colorMode: 0,
                
                // Labels
                qualityLabels: ['Ultra Low', 'Low', 'Medium', 'High', 'Ultra High'],
                colorModes: ['Plasma', 'Ocean', 'Fire', 'Neon', 'Aurora', 'Sunset', 'Cosmic', 'Matrix'],
                
                init() {
                    // Initialize Engine
                    try {
                        window.fluidEngine = new DaemonFluidEngine('fluid-canvas', {
                            quality: this.quality,
                            solverIterations: parseInt(this.solverIterations),
                            dyeIntensity: parseFloat(this.dyeIntensity),
                            forceRadius: parseFloat(this.forceRadius),
                            particleSpeed: parseFloat(this.particleSpeed),
                            dyeDecay: parseFloat(this.dyeDecay),
                            colorMode: parseInt(this.colorMode),
                        });
                        
                        this.webglVersion = window.fluidEngine.isWebGL2 ? 'WebGL2' : 'WebGL1';
                    } catch (e) {
                        console.error('Failed to initialize fluid engine:', e);
                        alert('WebGL not supported on this device');
                        return;
                    }
                    
                    // Stats Update
                    setInterval(() => {
                        if (window.fluidEngine) {
                            this.fps = window.fluidEngine.getFPS();
                            this.particleCount = window.fluidEngine.getParticleCount();
                        }
                    }, 500);
                    
                    // Keyboard
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'h' || e.key === 'H') this.showControls = !this.showControls;
                        if (e.key === 'r' || e.key === 'R') this.resetSimulation();
                    });
                },
                
                updateQuality() {
                    const presets = [
                        { particles: 16384,   iterations: 10 },
                        { particles: 65536,   iterations: 14 },
                        { particles: 262144,  iterations: 20 },
                        { particles: 524288,  iterations: 25 },
                        { particles: 1048576, iterations: 32 },
                    ];
                    
                    const p = presets[this.quality];
                    this.solverIterations = p.iterations;
                    this.particleCount = p.particles;
                    
                    if (window.fluidEngine) {
                        window.fluidEngine.setQuality(parseInt(this.quality));
                    }
                },
                
                updateSettings() {
                    if (window.fluidEngine) {
                        window.fluidEngine.updateSettings({
                            solverIterations: parseInt(this.solverIterations),
                            dyeIntensity: parseFloat(this.dyeIntensity),
                            forceRadius: parseFloat(this.forceRadius),
                            particleSpeed: parseFloat(this.particleSpeed),
                            dyeDecay: parseFloat(this.dyeDecay),
                            colorMode: parseInt(this.colorMode),
                        });
                    }
                },
                
                resetSimulation() {
                    if (window.fluidEngine) {
                        window.fluidEngine.reset();
                    }
                }
            };
        }
    </script>
</body>
</html>
